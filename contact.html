  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

  <div class="container-fluid p-3 min-vh-100" style="background-color: lightgrey;">
    <form class="card col-md-7">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1">
        <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
      </div>
      <label>Message</label>
      <div>
          <textarea placeholder="Please enter your message here" rows="5" cols="30">
          </textarea>
      </div>
      <button type="submit" class="col-md-3 btn btn-primary mb-3">Submit</button>
    </form>
